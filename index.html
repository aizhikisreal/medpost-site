<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPost – Ауыл дәріханасына тапсырыс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #004080;
        }
        .order-status {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>MedPost – Ауыл дәрі қоймасына тапсырыс</h1>
    <div class="order-status">
        <label for="medicine">Дәрінің атауы:</label>
        <input type="text" id="medicine" placeholder="мысалы, Парацетамол">

        <label for="quantity">Саны:</label>
        <input type="number" id="quantity" placeholder="мысалы, 100">

        <label for="status">Тапсырыстың күйі:</label>
        <select id="status">
            <option value="pending">Күтілуде</option>
            <option value="shipped">Жөнелтілді</option>
            <option value="delivered">Жеткізілді</option>
        </select>

        <label for="days">Жеткізу уақыты (күнмен):</label>
        <input type="number" id="days" placeholder="мысалы, 3">

        <button onclick="submitOrder()">Тапсырыс беру</button>
    </div>

    <script>
        function submitOrder() {
            const name = document.getElementById('medicine').value;
            const qty = document.getElementById('quantity').value;
            const status = document.getElementById('status').value;
            const days = document.getElementById('days').value;

            alert(`Тапсырыс "${name}" (${qty} дана) — күйі: "${status}", ${days} күн ішінде.`);
        }
    </script>
</body>
</html>
